
<div class="container">
    <div class="bg-image"></div>
    <div class="edit-profile-form">
        <div class="profile-header">
            <img src="assets/profile-icon1.png" alt="Profile" class="profile-icon">
            <h2 class="edit-profile-title">Edit Profile</h2>
        </div>
        <div class="form-group">
            <label for="fullname" class="form-label">Fullname</label>
            <input id="fullname" name="fullname" type="text" [(ngModel)]="profile.fullname" class="form-control" maxlength="20" [readonly]="!editMode">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" [(ngModel)]="profile.email" class="form-control" maxlength="30" readonly>
            <div class="error-message">{{ errors.email }}</div>
        </div>
        <div *ngIf="editMode" class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" [(ngModel)]="profile.password" class="form-control" maxlength="20">
        </div>
        <div *ngIf="editMode" class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" class="form-control" maxlength="80">
            <div class="error-message">{{ errors.confirmPassword }}</div>
        </div>
        <div *ngIf="!editMode" class="form-group">
            <button class="btn btn-primary" (click)="handleResetPasswordClick()">Reset Password</button>
        </div>
        <div class="form-group">
            <button *ngIf="editMode" class="btn btn-primary" (click)="handleSubmit()">Save</button>
            <button *ngIf="!editMode" class="btn btn-primary" (click)="setEditMode(true)" style="width: 130px; text-align: center;">
                <i class="fa fa-pencil-alt"></i> Edit
            </button>
        </div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </div>
</div>
