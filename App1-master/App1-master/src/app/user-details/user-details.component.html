<div class="container">
    <div class="header">
        <h4 style="color: #5995fd; font-weight: bold; font-size: 30px;margin-top: 30px;">User Details</h4>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search " class="search-input">
    </div>
    <div class="table-container" style="margin-top: 50px;">
        <table *ngIf="!loading" class="table">
            <thead class="table-header">
                <tr class="table-header-row" style="background-color: #f5f5f5;">
                    <th class="table-cell" style="text-align: left;background-color: #f5f5f5;">Full Name</th>
                    <th class="table-cell" style="text-align: left;     background-color: #f5f5f5;">Email</th>
                    <th class="table-cell" style="text-align: left;     background-color: #f5f5f5;">Role</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="filteredUsers.length > 0; else noData">
                    <tr *ngFor="let user of filteredUsers; let i = index" class="table-row" [class.odd]="i % 2 === 0" [class.even]="i % 2 !== 0">
                        <td class="table-cell user-name">
                            <div style="display: flex; align-items: center;">
                                <img src="../../assets/profile-icon1.png" alt="Profile" class="profile-icon">
                                <span>{{ user.fullname }}</span>
                            </div>
                        </td>
                        
                        <td class="table-cell">{{ user.email }}</td>
                        <td class="table-cell">{{ user.role }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <p *ngIf="loading" class="loading">Loading...</p>
    </div>
    <ng-template #noData>
        <p class="no-data">No matches found</p>
    </ng-template>
</div>
